<!DOCTYPE html>
<html>
  <head>
    <title>avanzado ejercicio 2</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <form>
          <div class="input-group">
            <label for="fullname">nombre y apellido</label>
            <input name="fullname" type="text" />
          </div>
          <div class="input-group half">
            <label for="age">edad</label>
            <input name="age" type="number" min="18" max="110" />
          </div>
          <div class="input-group half">
            <label for="gender">genero</label>
            <select name="gender" id="">
              <option value="masculino">masculino</option>
              <option value="femenino">femenino</option>
            </select>
          </div>
          <div class="input-group half">
            <label for="maritalState">estado civil</label>
            <select name="maritalState" id="">
              <option value="soltero" selected>soltero</option>
              <option value="casado">casado</option>
              <option value="viudo">viudo</option>
              <option value="divorciado">divorsciado</option>
            </select>
          </div>

          <div class="input-group half">
            <label for="children">cantidad de hijos</label>
            <input name="children" type="number" min="0" max="10" />
          </div>

          <div class="input-group">
            <label for="vehicleCategory">categoria vehiculo</label>
            <select name="vehicleCategory" id="">
              <option value="sedan" selected>sedan</option>
              <option value="pickups">pickups</option>
              <option value="standard">standard</option>
              <option value="superior">superior</option>
            </select>
          </div>
          <div class="input-group">
            <label for="amount">importe dispuesto a pagar</label>
            <input name="amount" type="number" step="0.1" />
          </div>
          <button>cargar</button>
        </form>

        <section class="analytics">
          <article>
            <span class="overMillion-count">0</span>
            <h3>cantidad > 1.000.000</h3>
          </article>

          <article>
            <span class="malePercentage"> 0 </span>
            <h3>porcentaje masculino</h3>
          </article>

          <article>
            <h3>Categorias</h3>
            <ul class="categories-list"></ul>
          </article>
        </section>
      </section>

      <section class="clients">
        <h2>Posibles clientes</h2>
        <ul class="clients-list">
          <!-- <li class="client-list-item">
            <div>
              <p>Guido Cardarelli</p>
              <span class="age">21 a√±os</span>
            </div>
            <p>m</p>
            <p>soltero</p>
            <p>3 hijos</p>
            <p>$1.000.000</p>
            <span class="vehicleCategory-label sedan">sedan</span>
          </li> -->
        </ul>
      </section>
    </main>

    <section></section>

    <script src="script.js"></script>
  </body>
</html>
