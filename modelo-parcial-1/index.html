<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="formulario-carga">
      <label for="dominio">dominio</label>
      <input type="text" name="dominio" id="dominio" />
      <label for="recaudacion">recaudacion</label>
      <input type="number" min="0" name="recaudacion" id="recaudacion" />
      <label for="cantidadViajes">Cantidad de viajes</label>
      <input type="number" min="0" step="1" name="cantViajes" id="cantViajes" />
      <label for="color">Color prev del vehiculo</label>
      <select name="color" id="color"></select>
      <button>cargar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
